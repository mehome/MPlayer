/**
 * 添加菜单
 * @param 窗口下标
 * @param menuId
 * @param menuName
 * @param part  是否分隔符 1,0
 */
 function addVideoMenu(index, menuId, menuName, part) {
	if (!isInitFinished) {
		return ;
	}
	getSWF('MPlayer').addVideoMenu(index, menuId, menuName, part);
};

/**
 *  删除菜单
 *  @param 窗口下标
 *  @param menuId
 */
function delVideoMenu(index, menuId) {
	if (!isInitFinished) {
		return ;
	}
	getSWF('MPlayer').delVideoMenu(index, menuId);
};

/**

	if (!isInitFinished) {
		return ;
	}
	getSWF('MPlayer').clearVideoMenu(index);
};
